<!DOCTYPE html5>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Formalwear Frenzy</title>
  </head>
  <body>
    <form id="costForm" name="costForm">
        <div class="table1">
            <div class="column staff">
                <p>Staff member</p>
                <label for="andrea">Andrea</label>
                <label for="barbara">Barbara</label>
                <label for="conrad">Conrad</label>
            </div>
            <div class="column weeklyHours">
                <p>Weekly hours</p>
                <input name="andrea" type="number" value="17" min="0" step="0.5">
                <input name="barbara" type="number" value="21" min="0" step="0.5">
                <input name="conrad" type="number" value="15.5" min="0" step="0.5">
            </div>
            <div class="column hourlyPay">
                <p>Hourly pay</p>
                <input name="andrea" type="number" value="26" min="0" step="0.05">
                <input name="barbara" type="number" value="26" min="0" step="0.05">
                <input name="conrad" type="number" value="36" min="0" step="0.05">
            </div>
            <div class="column leave">
                <p>Taking leave?</p>
                <fieldset>
                    <input type="radio" id="yes" name="andreaRadio" value="yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="andreaRadio" value="no">
                    <label for="no">No</label>
                </fieldset>
                <fieldset>
                    <input type="radio" id="yes" name="barbaraRadio" value="yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="barbaraRadio" value="no">
                    <label for="no">No</label>
                </fieldset>
                <fieldset>
                    <input type="radio" id="yes" name="conradRadio" value="yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="conradRadio" value="no">
                    <label for="no">No</label>
                </fieldset>
            </div>
        </div>

        <div class="wrap">
            <div class="column">
                <div class="otherCosts">
                    <label for="fixed">Annual fixed cost</label>
                    <input name="fixed" type="number" value="21000" min="0" step="1">
                </div>
                <div class="otherCosts">
                    <label for="utilities">Monthly utilities</label>
                    <input name="utilities" type="number" value="1500" min="0" step="1">
                </div>
                <div class="otherCosts">
                    <label for="casual">Casual pay</label>
                    <input name="casual" type="number" value="39" min="0" step="0.05">
                </div>
            </div>
            <div>
                <button class="submit margin-top" type="submit" form="costForm">Submit</button>
            </div>
        </div>
    </form>

    <p class="t1Output">Annual outgoing cost: $0</p>



    <div class="charts">
        <img src="boxplot.png" alt="Boxplot">
        <div class="tables">
            <table>
                <tr>
                    <th>5 figure summary for Andrew</th>
                </tr>
                <tr class="cell">
                    <td>Min</td>
                    <td>40.61%</td>
                </tr>
                <tr class="cell">
                    <td>Q1</td>
                    <td>63.56%</td>
                </tr>
                <tr class="cell">
                    <td>Median</td>
                    <td>70.99%</td>
                </tr>
                <tr class="cell">
                    <td>Q3</td>
                    <td>77.36%</td>
                </tr>
                <tr class="cell">
                    <td>Max</td>
                    <td>83.69%</td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>5 figure summary for Barbara</th>
                </tr>
                <tr class="cell">
                    <td>Min</td>
                    <td>24.29%</td>
                </tr>
                <tr class="cell">
                    <td>Q1</td>
                    <td>57.91%</td>
                </tr>
                <tr class="cell">
                    <td>Median</td>
                    <td>65.73%</td>
                </tr>
                <tr class="cell">
                    <td>Q3</td>
                    <td>72.74%</td>
                </tr>
                <tr class="cell">
                    <td>Max</td>
                    <td>83.25%</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="charts">
            <img src="line.png" alt="Line chart">
    </div>

    <div id="task3">
        <form id="quoteForm" name="quoteForm">
            <fieldset>
                <label for="material">Select material:</label>

                <select name="material" id="material">
                    <option value="cotton">Cotton</option>
                    <option value="leather">Leather</option>
                    <option value="silk">Silk</option>
                    <option value="tweed">Tweed</option>
                    <option value="wool">Wool</option>
                </select> 
            </fieldset>

            <fieldset>
                <label class="margin" for="size">Select size:</label>
                
                <select name="size" id="size">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>
            </fieldset>
            <div>
                <button class="submit2" type="submit" form="quoteForm">Submit</button>
            </div>
        </div>
        <p class="quote3output">Quote: $</p>
        <p class="manufactureBoolean"></p>
    </div>


  </body>
  <script src="main.js" charset="utf-8"></script>

    JavaScript is required to run this page, please turn it on and reload the page
  </noscript>
</html>
